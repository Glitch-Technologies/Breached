<!DOCTYPE html>
<html>
<head>
    <title>Breached!</title>
    <link rel="icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body topmargin="0" leftmargin="0">
    <p id="debug" class="debug">Debug Region</p>
        <div id="questionPopup" class="popup">
            <div class="popup-content">
                <h1 id="topic">
                    Sample Topic
                </h1>
                <hr>
                <table width="100%" border="0">
                    <tr>
                        <td width="60%">
                            <p id="background">
                                Sample Background
                            </p>
                        </td>
                        <td width="40%">
                            <img src="" alt="Sample Image" id="image" style="max-height: 150px; max-width: 150px;" align="right" >
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" >
                            <p id="question">
                                Sample Question
                            </p>
                        </td>
                    </tr>
                </table>
                <hr>
                <table width="100%" border="0">
                    <tr>
                        <td width="50%">
                            <button id="answer1" class="answerButton">
                                Answer 1
                            </button>
                        </td>
                        <td width="50%">
                            <button id="answer2" class="answerButton">
                                Answer 2
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td width="50%">
                            <button id="answer3" class="answerButton">
                                Answer 3
                            </button>
                        </td>
                        <td width="50%">
                            <button id="answer4" class="answerButton">
                                Answer 4
                            </button>
                        </td>
                    </tr>
                </table>
                <hr>
                <button id="closePopup" class="closeButton">
                    <b>Submit</b>
                </button>
            </div>
        </div>
    <div class="holder" id="loader">
        <iframe src="../assets/rain/teal" style="width: 100%; height: 100vh;" frameborder="0"></iframe>
        <div class="loader-text">Your game is now loading!</div>
        <br>
        <div class="loader"></div>
        <br>
        <div class="fun-facts">Fun Fact: A hacker attack occurs every 39 seconds.</div>
    </div>
    

    
    <canvas id="canvas"></canvas>
    <script src="main.js"></script>
</body>
</html>
