<!DOCTYPE html>
<html>

<head>
    <title>Thanks for playing!</title>
    <link rel="icon" href="../assets/favicon.ico">
    <style>
        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .game-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .container .game-info h1 {
            text-align: center;
            font-size: 36px;
            color: #007bff;
        }

        .container .game-info p {
            font-size: 24px;
            color: #007bff;
            text-align: center;
        }

        .container .game-info hr {
            width: 80%;
            background-color: blue;
            height: 5px;
        }

        .container .title {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container .title img {
            max-width: 100%;
            height: auto;
        }

        .container .title {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container .start-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .container .start-button button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px
        }

        .container .start-button button a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="game-info">
            <h1>You win!</h1>
            <p>Thank you for completing Breached!, the cybersecurity simulation! You now have the skills to stay safe
                online and mitigate cyber threats.
            </p>
            <p>Apply your new knowledge in the real world and stay vigilant!</p>
            <hr>
            <div class="start-button">
                <button><a href="https://www.cyber.gov.au/">Australian Cyber
                        Security</a></button>
                <button><a href="https://www.us-cert.gov/">US Computer
                        Emergency Readiness</a></button>
                <button><a href="https://www.ncsc.gov.uk/">UK Cyber Security</a></button>
            </div>
        </div>
        <div class="container">
            <div class="title">
                <img src="../assets/logo/Logo_3.png" alt="Breached Game Title">
            </div>
        </div>
    </div>
</body>

</html>
